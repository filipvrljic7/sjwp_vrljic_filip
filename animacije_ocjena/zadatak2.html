<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .a2{
            display: flex;
            justify-content: center;
            margin-top: 400px;
            margin-left: 0px;
            height: 100px;
            animation: fade 3s infinite alternate;
        }
        @keyframes fade{
            0%{
                opacity: 0.2;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="a2">Zadatak</div>
