<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a3{
            width: 150px;
            height: 150px;
            margin-top: 200px;
            background-color: purple;
            animation: 3s rotiraj infinite alternate ;
            border-radius: 50%;
        }
        @keyframes rotiraj{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(300px);
            }
        }
    </style>
</head>
<body>
    <div class="a3"></div>
</body>
</html>
