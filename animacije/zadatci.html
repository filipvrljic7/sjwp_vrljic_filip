<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatci</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            border: 7px gold solid;
            border-top: 7px solid white;
            border-radius: 50%;
            transition: transform 2s;
            animation: 2s spin ease-in-out 0s infinite ;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
