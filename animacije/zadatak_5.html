<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .a5 {
    width: 80px;
    height: 80px;
    margin-top: 100px;
    margin-left: 100px;
    background: #6366f1;
    margin-bottom: 40px;
    animation: rotate 2s linear infinite;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div class="a5"></div>
</body>
</html>
