<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a2{
            width: 200px;
            height: 200px;
            margin-top: 200px;
            margin-left: 700px;
            animation: 4s move infinite;
        }
        @keyframes move{
            0%{
                background-color: red;
            }
            33%{
                background-color: blue;
            }
            66%{
                background-color: green;
            }
            100%{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="a2"></div>
</body>
</html>
