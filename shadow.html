<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            background-image: linear-gradient(to bottom, #F5EBFA, #E7DBEF, #A56ABD, #6E3482, #49225B);
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .klasa1{
            width: 500px;
            height: 170px;
            background-color: #49225B;
            border-radius: 100px;
            margin-left: 550px;
            position: absolute;
            top: 5%;
           box-shadow: 1px 1px 5px 6px rgba(0,0,0,0.75);
        }
       
            .klasa2{
            width: 500px;
            height: 170px;
            background-color: #6E3482;
            border-radius: 100px;
            margin-left: 550px;
            position: absolute;
            top: 20%;
           box-shadow: 1px 1px 5px 6px rgba(0,0,0,0.75);
        }
        p {
            padding-left: 70px;
            padding-top: 20px;
            color: white;
        }
            .klasa3{
            width: 500px;
            height: 170px;
            background-color: #A56ABD;
            border-radius: 100px;
            margin-left: 550px;
            position: absolute;
            top: 35%;
           box-shadow: 1px 1px 5px 6px rgba(0,0,0,0.75);
        }
       
            .klasa4{
            width: 500px;
            height: 170px;
            background-color: #E7DBEF;
            border-radius: 100px;
            margin-left: 550px;
            position: absolute;
            top: 50%;
           box-shadow: 1px 1px 5px 6px rgba(0,0,0,0.75);
        }
        .p1{
            color: purple;
        }
       
        .klasa5{
            width: 500px;
            height: 170px;
            background-color: #F5EBFA;
            border-radius: 100px;
            margin-left: 550px;
            position: absolute;
            top: 65%;
           box-shadow: 1px 1px 5px 6px rgba(0,0,0,0.75);
        }
        .p2
        {
            color: purple;
        }
    
    </style>
</head>
<body>
    <div class="klasa1"><p>#49225B</p></div>
    <div class="klasa2"><p>#6E3482</p></div>
    <div class="klasa3"><p>#A56ABD</p></div>
    <div class="klasa4"><p class="p1">#E7DBEF</p></div>
    <div class="klasa5"><p class="p2">#F5EBFA</p></div>
</body>
</html>
