<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laos</title>
    <style>
        .red{
            position: relative;
            width: 500px;
            height: 300px;
            background-color: red;
        }
        .blue{
            position: absolute;
            width: 500px;
            height: 150px;
            background-color: blue;
            top: 75px;
            left: 0px;
        }
        .krug{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            top: 100px;
            left: 200px;
        }
    </style>

</head>
<body>
    <div class="red">
        <div class="blue"></div>
        <div class="krug"></div>
    </div>
</body>
</html>
